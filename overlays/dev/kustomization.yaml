apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# namePrefix: dev-
# nameSuffix: ""

resources:
- ../../base

patchesStrategicMerge:
- cluster-patch.yaml
- control-plane-patch.yaml
- workers-patch.yaml

commonLabels:
  environment: dev
  cluster.x-k8s.io/cluster-name: dev-mycluster

patches:
- target:
    kind: Cluster
    name: mycluster
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev-mycluster
    - op: replace
      path: /spec/controlPlaneRef/name
      value: dev-mycluster-control-plane
    - op: replace
      path: /spec/infrastructureRef/name
      value: dev-mycluster
- target:
    kind: ProxmoxCluster
    name: mycluster
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev-mycluster
- target:
    kind: KubeadmControlPlane
    name: mycluster-control-plane
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev-mycluster-control-plane
    - op: replace
      path: /spec/machineTemplate/infrastructureRef/name
      value: dev-mycluster-control-plane
- target:
    kind: ProxmoxMachineTemplate
    name: mycluster-control-plane
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev-mycluster-control-plane
- target:
    kind: MachineDeployment
    name: mycluster-workers
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev-mycluster-workers
    - op: replace
      path: /spec/clusterName
      value: dev-mycluster
    - op: replace
      path: /spec/template/spec/clusterName
      value: dev-mycluster
    - op: replace
      path: /spec/template/spec/bootstrap/configRef/name
      value: dev-mycluster-worker
    - op: replace
      path: /spec/template/spec/infrastructureRef/name
      value: dev-mycluster-worker
- target:
    kind: ProxmoxMachineTemplate
    name: mycluster-worker
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev-mycluster-worker
- target:
    kind: KubeadmConfigTemplate
    name: mycluster-worker
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev-mycluster-worker