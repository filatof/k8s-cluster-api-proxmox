    # Source: tigera-operator/templates/tigera-operator/02-tigera-operator.yaml
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: tigera-operator
      namespace: tigera-operator
      labels:
        k8s-app: tigera-operator
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: tigera-operator
      template:
        metadata:
          labels:
            name: tigera-operator
            k8s-app: tigera-operator
        spec:
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
          - effect: NoExecute
            operator: Exists
          - effect: NoSchedule
            operator: Exists
          serviceAccountName: tigera-operator
          hostNetwork: true
          # This must be set when hostNetwork is true or else the cluster services won't resolve
          dnsPolicy: ClusterFirstWithHostNet
          containers:
          - name: tigera-operator
            image: quay.io/tigera/operator:v1.34.3
            imagePullPolicy: IfNotPresent
            command:
            - operator
            volumeMounts:
            - name: var-lib-calico
              readOnly: true
              mountPath: /var/lib/calico
            env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "tigera-operator"
            - name: TIGERA_OPERATOR_INIT_IMAGE_VERSION
              value: v1.34.3
            envFrom:
            - configMapRef:
                name: kubernetes-services-endpoint
                optional: true
            livenessProbe:
              httpGet:
                path: /liveness
                port: 9099
                host: localhost
              periodSeconds: 10
              initialDelaySeconds: 10
              failureThreshold: 6
            readinessProbe:
              httpGet:
                path: /readiness
                port: 9099
                host: localhost
              periodSeconds: 10
              initialDelaySeconds: 10
              failureThreshold: 6
          volumes:
          - name: var-lib-calico
            hostPath:
              path: /var/lib/calico
  calico-installation.yaml: |
    ---
    apiVersion: operator.tigera.io/v1
    kind: Installation
    metadata:
      name: default
    spec:
      # Configures Calico networking.
      calicoNetwork:
        # Note: The ipPools section cannot be modified post-install.
        ipPools:
